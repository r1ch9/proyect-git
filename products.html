<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .contenedor {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        
        .texto-encima {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .centrado {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        h2 {
            color: black;
            -webkit-text-stroke: 0.5px white;
        }
        
        p {
            color: black;
        }
        
        input[type=text] {
            width: 130px;
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
        }
        
        input[type=text]:focus {
            width: 100%;
        }
        
        #alertNotFound {
            color: red;
            background: #DC2E2E40;
            border-Color: red;
        }
    </style>
</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
            <a class="dropdown show py-2 d-none d-md-inline-block dropdown-toggle" id="UsrLogged" style=" color:white;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Invitado</a>
            <div class="dropdown-menu bg-dark" aria-labelledby="UsrLogged">
                <a class="dropdown-item d-none d-md-inline-block" style=" color:white;" href="https://r1ch9.github.io/proyect-git/my-profile.html">Configuración</a>
                <a class="dropdown-item disabled" id="carritoBoton" style=" color:white;" href="cart.html">Mi carrito.</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item disabled" style=" color:white;" onclick="cambiarTema();" href="#">Cambiar Tema</a>
                <a class="dropdown-item" style=" color:white;" onclick="cerrarSesion();" href="#">Cerrar Cesion</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="list-group" id="cat-list-container">
        </div>
    </div>
    <main role="main" class="pb-5">
        <div class="text-center p-4">
            <div class="contenedor">
                <img src="img/cover_back.png" width="100%">
                <div class="texto-encima">
                </div>
                <div class="centrado">
                    <h2>PRODUCTOS</h2>
                    <p class="lead">Verás aquí los productos de esta categoría.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-6"></div>
                <div class="col-md-6 col-sm-12 mb-1 container">
                    <div class="row container p-0 m-0">
                        <div class="col">
                            <p class="font-weight-normal text-right my-2">Precio:</p>
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
                        </div>
                        <div class="col">
                            <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
                        </div>

                        <div class="col-3 p-0">
                            <div class="btn-group" role="group">
                                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-left" style="padding-top:15px;">
                    <input type="text" style="padding: 4px;" id="busquedaProducts" name="search" placeholder="Busqueda..." class="btn-group btn-group-toggle mb-4">
                </div>
                <div class="col text-right">
                    <div class="btn-group btn-group-toggle mb-4" style="padding-top:15px;" data-toggle="buttons">
                        <label class="btn btn-light active" id="sortAsc">
                            <input type="radio" name="options" autocomplete="off" checked>$ - $$$
                        </label>
                        <label class="btn btn-light" id="sortDesc">
                            <input type="radio" name="options" autocomplete="off">$$$ - $
                        </label>
                        <label class="btn btn-light" id="sortByCount">
                            <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Vendidos.
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="list-group" id="impresion">
                </div>
            </div>
        </div>


    </main>
    <footer class="text-muted bg-light">
        <div class="container">
            <p class="float-right">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
